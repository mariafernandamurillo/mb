{% extends 'base.html' %}

{% block title %}{{ post.title }}{% endblock title %}

{% block content %}
    <h1>Post #{{ post.id }}</h1>
    <h2>{{ post.titlr }}</h2>
    <h5>{{ post.subtitle }}</h5>
    <strong>Created on: {{ post.created_on }}</strong>
    <p>{{ post.body }}</p>
{% endblock content %}
